<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css"> <!-- Add your styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us | Space Explorers</title>
    <style>
        /* Your existing styles remain the same */
        body {
            background-color: #000d1f;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navigation Bar styles */
        nav {
            display: flex;
            justify-content: center; /* Center the logo */
            padding: 1rem 0; /* Optional: Add some padding */
        }

        /* Form-related styles can go here */
        .contact-header {
            text-align: center;
            padding: 0.5rem 0; /* Further reduced padding to decrease gap */
        }

        .contact-header h1 {
            font-size: 3rem;
        }

        .contact-header p {
            font-size: 1.3rem;
        }

        .contact-form-section {
            display: flex;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .contact-form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .form-box input, .form-box textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background-color: #0a1931;
            color: white;
            border: 1px solid #ffffff33;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-box button {
            width: 100%;
            padding: 1rem;
            background-color: #01a9ac;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #0196a0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/"><img src="assets/images/bacground remove logo.png" alt="Space Logo" width="250"></a>
    </nav>

    <!-- Contact Header -->
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Reach out to us for any space-related queries or collaborations.</p>
    </div>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="contact-form-container">
            <form action="contact.php" method="POST"> <!-- Connect to PHP file here -->
                <div class="form-box">
                    <input type="text" name="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-box">
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-box">
                    <input type="text" name="subject" placeholder="Enter Your Subject" required>
                </div>
                <div class="form-box">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="form-box">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Contact Icons -->
    <div class="contact-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Space Explorers. All Rights Reserved.</p>
        <p><a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a></p>
    </footer>

    <!-- Link your JavaScript file -->
    <script src="contact.js"></script> <!-- JS for additional features -->
</body>
</html>
