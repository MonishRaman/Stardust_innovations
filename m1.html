<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System with Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            background-color: black;
        }

        .solar-system-view {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e2/Milky_Way_2005.jpg');
            background-size: cover;
            overflow: hidden;
        }

        .control-panel-container {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 2px solid #ccc;
            height: 100vh;
            box-sizing: border-box;
            color: #333;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-panel label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .control-panel input[type="range"],
        .control-panel input[type="checkbox"] {
            margin-bottom: 10px;
        }

        .control-panel button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }

        .control-panel button:hover {
            background-color: #45a049;
        }

        .control-panel h4 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .planet {
            width: 100px;
            height: 100px;
        }

        .planet img {
            max-width: 100%;
            height: auto;
        }

        .orbit {
            position: absolute;
            border: 1px dashed #fff;
            border-radius: 50%;
        }

        .sun {
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 10;
        }

        .earth-orbit {
            width: 300px;
            height: 300px;
        }

        .earth {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -150px;
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Solar System view -->
        <div class="solar-system-view" id="solarSystem">
            <div class="sun">
                <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/earth_saibbo.gif" alt="Sun">
            </div>

            <div class="orbit earth-orbit">
                <div class="planet earth">
                    <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/iss065e080354_lrg.jpg" alt="Earth">
                </div>
            </div>

            <!-- Add more planets and orbits here -->
        </div>

        <!-- Control Panel -->
        <div class="control-panel-container">
            <div class="control-panel">
                <h4>Control System</h4>
                <label for="speedControl">Orbit Speed</label>
                <input type="range" id="speedControl" min="5" max="50" value="20" />

                <label for="rotationControl">Planet Rotation Speed</label>
                <input type="range" id="rotationControl" min="1" max="50" value="10" />

                <label for="zoomControl">Zoom</label>
                <input type="range" id="zoomControl" min="0.5" max="2" step="0.1" value="1" />

                <label for="modeSwitch">Night Mode</label>
                <input type="checkbox" id="modeSwitch" checked />

                <label for="orbitToggle">Show Orbits</label>
                <input type="checkbox" id="orbitToggle" checked />

                <label for="planetSizeControl">Planet Size</label>
                <input type="range" id="planetSizeControl" min="50" max="200" value="64" />

                <label for="presetSpeed">Speed Presets:</label>
                <button id="slowMode">Slow</button>
                <button id="mediumMode">Medium</button>
                <button id="fastMode">Fast</button>
                <button onclick="window.location.href='index.html'">Exit</button>
            </div>
        </div>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="assets/Solar System Sound (mp3cut.net).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
