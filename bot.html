<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            padding: 20px;
        }
        .redirect-message {
            font-size: 1.2rem;
            margin-top: 50px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trajectory Chatbot</h2>
        <p class="redirect-message">Click the button below to open the Trajectory Chatbot.</p>
        <!-- Link to the Streamlit app for the Trajectory Chatbot -->
        <button class="btn" onclick="window.location.href='http://localhost:8501'">Open Trajectory Chatbot</button>
    </div>

</html>
