<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Image</title>
    <link rel="stylesheet" href="dataset.css">
</head>
<body>
    <div class="container">
        <h1>Scan an Image</h1>
        <form id="image-upload-form">
            <input type="file" id="image-input" accept="image/*" required>
            <button type="submit">Scan Image</button>
        </form>
        <div id="result">
            <h2>Scan Result</h2>
            <p id="prediction"></p>
        </div>
    </div>
    <script src="dataset.js"></script>
</body>
</html>
