<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./assets/images/team_logo.jpg') no-repeat center center/cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adds a slight dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .about-container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1); /* Transparent background for text */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="about-container">
            <h1>About Us</h1>
            <p>Welcome to our website! We are dedicated to providing the best services in the industry.</p>
            <p>Our team is composed of experts who work tirelessly to bring you innovative solutions.</p>
            <button id="learnMoreBtn">Learn More</button>
        </div>
    </div>

    <script>
        document.getElementById('learnMoreBtn').addEventListener('click', function() {
            alert('Thanks for your interest! More content is coming soon.');
        });
    </script>
</body>
</html>
